<div class="m-3">

    <h3>{{ isLoginMode ? "Login" : "Register" }}</h3>

    <div class="alert alert-danger mb-3" *ngIf="error">
        {{ error }}
    </div>
    
    <form #form="ngForm" (ngSubmit)="handleAuth(form)">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" required email ngModel name="email" id="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" required minlength="6" ngModel name="password" id="password" class="form-control">
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-warning" [disabled]="form.invalid">{{ isLoginMode ? "Login" : "Register" }}</button>
            <button type="button" class="btn btn-outline-warning " (click)="toggleMode()">
                {{ isLoginMode ? "I do not have an account" : "I have an account already"}}
            </button>
        </div>
        <div *ngIf="loading" class="spinner-border text-danger" role="status">
            <span class="visually-hidden"></span>
        </div>
    </form>
</div>
