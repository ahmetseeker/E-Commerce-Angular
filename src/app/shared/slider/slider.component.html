<section class="pt-3 slider">
    <div class="container">
        <main class="card">
            <div class="row p-1 p-lg-2">
                <aside class="col-lg-3 d-none d-lg-block">

                    <category-list></category-list>
                    
                </aside>
                <div class="col-lg-9">
                    <div id="slider" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active"></button>
                            <button type="button" data-bs-target="#slider" data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#slider" data-bs-slide-to="2"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../../assets/img/slider-1.jpeg" alt="" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="../../assets/img/slider-2.jpeg" alt="" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="../../assets/img/slider-3.jpeg" alt="" class="d-block w-100">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="next">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</section>
