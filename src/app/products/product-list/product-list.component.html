<div *ngIf="!loading">
    <div *ngIf="products.length > 0; else noProducts">
        <ng-template [ngTemplateOutlet]="productList"></ng-template>
    </div>
</div>
    
<ng-template #productList>
        <div *ngFor="let product of products">
            <div *ngIf="product.isActive" class="card my-3">
                <div class="row">
                    <div class="col-3 img-wrap">
                        <img src="../../assets/img/{{ product.imageUrl}}" alt="" class="img-fluid rounded-start">
                    </div>
                    <div class="col-9">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <a routerLink="/products/{{ product.id }}" class="btn btn-warning">Product Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</ng-template>

<ng-template #noProducts>
    <div class="alert alert-warning">
        No Products
    </div>
</ng-template>

<div *ngIf="loading" class="spinner-border text-danger" role="status">
    <span class="visually-hidden"></span>
</div>
